<!DOCTYPE html>
<html lang="en">

<head>
    <title>pdf to 3D FilpBook</title>

    <meta charset="utf-8">
    <meta name="description" content="PDF 3D FilpBook">
    <meta name="keywords" content="PDF, FlipBook, 3D FilpBook">
    <meta name="author" content="Aigars Kokins">
    <meta name="LastModified" content="2023-08-24">
    <meta name="License" content="MIT">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <link rel="icon" href="pdf.ico">
	  <link rel="shortcut icon" href="pdf.ico" type="image/x-icon">
    <link rel="stylesheet"	type="text/css" href="Styles.min.css"	media="screen"	class="theme">
</head>
  
<body>

  <div class="container" id="container"></div>

  <script src="js/jquery.min.js"></script>
  <script src="js/html2canvas.min.js"></script>
  <script src="js/three.min.js"></script>
  <script src="js/pdf.min.js"></script>

  <script src="js/3dflipbook.min_copy.js"></script>

  <script type="text/javascript">
    $('#container').FlipBook({
      pdf: 'PDF/DoDEC.pdf',
      pages: 5,
      template: {
        html: 'templates/default-book-view.html',
        styles: ['css/short-black-book-view.css'],
        links: [{
            rel: 'stylesheet',
            href: 'css/font-awesome.min_copy.css'
        }],
        script: 'js/default-book-view.js'
      }
    });

  </script>

  <!-- <script defer src="main.js"></script>  <script nomodule src="fallback.js"></script> -->

</body>
</html>
